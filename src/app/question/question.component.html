            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive">General knowledge: Biology quiz!</h4>
                <span style="font-style:italic">Welcome {{name}}</span>

        <ol>
            <li><div class="card">Pavithra</div></li>
            <li><div class="card">Yamuna</div></li>
            <li><div class="card">Thrisha</div></li>
        </ol>
        </div>

            <button class="btn"><i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-refresh fa-1x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-chevron-left fa-1x" aria-hidden="true"></i></button>
        </div>
    </div>
